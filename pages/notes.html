<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./css/notes.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">

        <div class="nav-asset">
          
          <a href="index.html">
            <img src="assets/home.png" alt="">
          </a>

          <button class="toolbar-icons menu-btn">
            <img src="assets/menu.png" alt="" title="Menu">
          </button>

        </div>

        <div class="nav-asset">
          <button class="toolbar-icons undo-btn">
            <img src="assets/undo.png" alt="" title="Undo">
          </button>
          <button class="toolbar-icons redo-btn">
            <img src="assets/redo.png" alt="" title="Redo">
          </button>
        </div>

        <div class="nav-asset">
          <button class="toolbar-icons cursor-btn">
            <img src="assets/cursor.png" alt="" title="Cursor">
          </button>
          <button class="toolbar-icons pen-btn">
            <img src="assets/pen.png" alt="" title="Pen">
          </button>
          <button class="toolbar-icons highlighter-btn">
            <img src="assets/highlighter.png" alt="" title="highlighter">
          </button>
          <button class="toolbar-icons eraser-btn">
            <img src="assets/eraser.png" alt="" title="Eraser">
          </button>
        </div>

        <div class="general">
          <button class="toolbar-icons search-btn">
            <img src="assets/search.png" alt="" title="Search">
          </button>
          <button class="toolbar-icons copy-btn">
            <img src="assets/copy.png" alt="" title="Copy">
          </button>
          <button class="toolbar-icons speaker-btn">
            <img src="assets/speaker.png" alt="" title="Text-to-speech"">
          </button>
          <button class="toolbar-icons mic-btn">
            <img src="assets/mic.png" alt="" title="Microphone">
          </button>
          <button class="toolbar-icons share-btn">
            <img src="assets/share.png" alt="" title="Share">
          </button>
          <button class="toolbar-icons settings-btn">
            <img src="assets/settings.png" alt="" title="Settings">
          </button>
          <button class="toolbar-icons logout-btn">
            <img src="assets/logout.png" alt="" title="Logout">
          </button>
        </div>
      </div>
    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">

            </div>
            <div class = 'recording'>
              <button id="startRecord">Start Recording</button>
              <button id="stopRecord" disabled>Stop Recording</button>
              <button id="saveRecord" disabled>Save Recording</button>
              <div id="recordedAudio"></div>
              <p>Recording status: <span id="status">Idle</span></p>
              <audio controls id="audioPlayback"></audio>
            </div>
        </div>
        <div class="notes">
            <textarea name="writing" cols="30" rows="10" class="writing"></textarea>
            <canvas class = 'draw'></canvas>
        </div>
    </div>
  </body>
  <script type = 'module' src="./js/notes.js"></script>
  <script src="recorder/recorder.js"></script>
</html>
