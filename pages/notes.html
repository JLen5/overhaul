<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./css/notes.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">

        <div class="settings">
          
          <a href="index.html">home</a>

          <button>accessibility</button>

        </div>

        <div class="edit">
          <button>undo</button>
          <button>redo</button>
        </div>

        <div class="pens">
          <button>pencil</button>
          <button>pen</button>
          <button>highlighter</button>
          <button>eraser</button>
        </div>

        <div class="general">
          <button>search</button>
          <button>copy</button>
          <button class="mic-btn">mic</button>
          <button>share</button>
          <button>settings</button>
        </div>
      </div>
    <div class="notes_main">
        <div class="sidebar">
            <div class="top">
                <span>Files</span>
                <button class="add_file">+</button>
            </div>
            <div class="files">

            </div>
        </div>
        <div class="notes">
            <textarea name="writing" cols="30" rows="10" class="writing"></textarea>
            <canvas class = 'draw'></canvas>
        </div>
    </div>
  </body>
  <script type = 'module' src="./js/notes.js"></script>
</html>
