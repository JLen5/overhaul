<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
  </head>
  <body>
    <div class="navbar">
        <div class="pages">
          <a href="index.html">
            <img src="assets/logo.png" alt="logo">
          </a>
          <a href="pricing.html">Pricing</a>
          <a href="teams.html">For Teams</a>
          <a href="individuals.html">For Individuals</a>
          <a href="mission.html">Mission</a>
        </div>
        <div class="general">
          <a href="help.html">Help</a>
          <a href="download.html" class="btn">Download</a>
        </div>
      </div>
    <div class="main">
      <div class="login-box">
        <div class="login-header">
          Login          
        </div>
        <div class="login-form-div">
          <form class="login_form">
              <input class="text-box" type="username" placeholder="Email">
              <input class="text-box" type="password" placeholder="Password">
              <input class="submit-button" type="submit" value="Login">
          </form>
        </div>
        <div class="invalid-login">

        </div>
        <div class="forgot-password">
          <input class="alternative-button" type="submit" value="Forgot password?">
        </div>

        <div class="horizontal-line">
          <h2><span>OR</span></h2>
        </div>
        <div class="alternate-login">
          <img class="icons" src="assets/github.png" alt="" title="Sign in with Github">
          <img class="icons" src="assets/google.png" alt="" title="Sign in with Google">
          <img class="icons" src="assets/facebook.png" alt="" title="Sign in with Facebook">
        </div>
        <div class="no-account">
          <input id="no-account" class="alternative-button" type="submit" value="Don't have an account?">
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/login.js"></script>
</html>
